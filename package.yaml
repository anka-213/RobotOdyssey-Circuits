license:             BSD3
author:              "Andreas KÃ¤llberg"
maintainer:          "anka.213@gmail.com"
copyright:           "2018"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/anka-213/robody#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- cereal
- bytestring
- containers
- data-default-class

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  robody-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - robody

tests:
  robody-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - robody
